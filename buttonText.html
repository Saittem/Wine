<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle to Cut-Half Extended Shape</title>
    <style>
        /* Initial Circle */
        .shape {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%; /* Makes it a circle */
            transition: all 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        /* Hover Effect - Stretches and Looks Cut in Half */
        .shape:hover {
            width: 200px;
            height: 100px;
            border-radius: 50px; /* Keeps rounded edges */
            clip-path: inset(0 0 0 0 round 50px); /* Keeps round corners */
        }
    </style>
</head>
<body>

    <div class="shape">Hover Me</div>

</body>
</html>
